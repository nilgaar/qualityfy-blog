baseURL: "https://qualityfy.com/"
languageCode: "en-us"
title: "Qualityfy"
module:
  imports:
    - path: github.com/imfing/hextra
params:
  description: "A blog about test automation, focusing on Playwright and general good practices."
  author: "Your Name"
  keywords:
    ["test automation", "Playwright", "quality assurance", "good practices"]
  logo: "/images/logo.png"
  favicon: "/images/favicon.ico"
  social:
    - name: "GitHub"
      url: "https://github.com/your-profile"
    - name: "Twitter"
      url: "https://twitter.com/your-profile"
    - name: "LinkedIn"
      url: "https://linkedin.com/in/your-profile"
  navbar:
    menu:
      - name: "Home"
        url: "/"
      - name: "About"
        url: "/about/"
      - name: "Articles"
        url: "/posts/"
      - name: "Contact"
        url: "/contact/"
  footer:
    copyright: "Â© 2024 Qualityfy. All rights reserved."
    links:
      - name: "Privacy Policy"
        url: "/privacy-policy/"
      - name: "Terms of Service"
        url: "/terms-of-service/"
  analytics:
    googleAnalytics: "UA-XXXXXXXXX-X" # Replace with your Google Analytics ID

permalinks:
  posts: "/:year/:month/:slug/"

menu:
  main:
    - identifier: "home"
      name: "Home"
      url: "/"
      weight: 1
    - identifier: "about"
      name: "About"
      url: "/about/"
      weight: 2
    - identifier: "articles"
      name: "Articles"
      url: "/posts/"
      weight: 3
    - identifier: "contact"
      name: "Contact"
      url: "/contact/"
      weight: 4

outputs:
  home:
    - HTML
    - RSS

taxonomies:
  category: "categories"
  tag: "tags"

markup:
  highlight:
    noClasses: false
    style: "monokai"

build:
  writeStats: true
  useResourceCache: true
